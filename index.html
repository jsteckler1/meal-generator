<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>

    <main>

        <div class="container">
            <div class="row text-center hungry">
                <h3>
                    Feeling hungry?
                </h3>
                <h5>Get a random meal by clicking below</h5>
                <div class="meal-btns">
                    <button class="meal-btn" id="get_meal">Get Meal <i class="fas fa-utensils"></i></button>
                    <button id="prevBtn">See Previous Meals</button>
                </div>


            </div>
            <div id="meal" class="row meal"></div>
            <div id="previous" class="prev"></div>

        </div>

        <!--       <button id="myBtn">See Previous Meals</button> -->

        <!-- The Modal -->
        <div id="prevModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Previous Random Meals</h2>
                </div>
                <div class="modal-body">
                    <div id="listOfPrev">

                    </div>
                </div>
                <div class="modal-footer">
                    <h3>Made by Jared</h3>
                </div>
            </div>

        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
